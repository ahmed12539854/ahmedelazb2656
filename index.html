<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط مواقع الذكاء الاصطناعي</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f2ff; /* لون أزرق فاتح لباقي الصفحة */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .background-image {
            background-image: url('https://thumb.photo-ac.com/d1/d14f9bc525e8e8bf10e58c7ff6ab8d58_t.jpeg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* تغطية الخلفية بالكامل */
            width: 100%;
            max-width: 600px; /* عرض أقصى للصورة */
            height: 400px; /* ارتفاع ثابت للصورة */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px; /* زوايا دائرية للصورة */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل خفيف للصورة */
        }
        h1 {
            color: #000000;
            text-shadow: 1px 1px 2px #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px; /* عرض أقصى للأزرار */
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image">
            <h1>مع تحيات أحمد العزب</h1>
            <div class="button-container">
                <a href="https://aistudio.google.com/app/prompts/new_chat" class="button">Google AI Studio</a>
                <a href="https://gemini.google.com/app" class="button">Gemini</a>
                <a href="https://poe.com/" class="button">Poe</a>
            </div>
        </div>
    </div>
</body>
</html>
